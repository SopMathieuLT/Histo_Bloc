<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Liste horizontale responsive (largeur + hauteur)</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh; /* optionnel si tu veux que ça remplisse tout l'écran */
  }

  .list-container {
    display: flex;
    flex-direction: row;       /* horizontal */
    gap: 5px;
    padding: 10px;
    width: 100%;               /* largeur du widget */
    height: 100%;              /* remplit la hauteur du widget */
    box-sizing: border-box;
    align-items: stretch;      /* les items s'étendent sur toute la hauteur */
  }

  .item {
    flex: 1 1 0;               /* largeur flexible */
    border-radius: 10px;       /* coins arrondis */
    font-size: 12px;
    font-weight: bold;
    color: white;
    text-align: center;
    cursor: default;
    box-sizing: border-box;
    min-width: 10px;           /* largeur minimale */
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
</head>

<body>

<div class="list-container">
  <div class="item" style="background:#000000;">Annulé</div>
  <div class="item" style="background:#878F9C;">1</div>
  <div class="item" style="background:#A5AEBB;">2</div>
  <div class="item" style="background:#C4C4CB;">3</div>
  <div class="item" style="background:#E8DBDB;">4</div>
  <div class="item" style="background:#E8CBCA;">5</div>
  <div class="item" style="background:#E2B5B2;">6</div>
  <div class="item" style="background:#D78D87; color:#111;">7</div>
  <div class="item" style="background:#CF6E67; color:#111;">8</div>
  <div class="item" style="background:#D4574E; color:#111;">9</div>
  <div class="item" style="background:#AA3D35;">10</div>
  <div class="item" style="background:#8E312B;">11</div>
  <div class="item" style="background:#700000;">12</div>
  <div class="item" style="background:#590600;">13 +</div>
</div>

</body>
</html>
