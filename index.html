<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Liste horizontale responsive</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .list-container {
    display: flex;
    flex-direction: row;   /* horizontal */
    gap: 5px;
    padding: 5px;
    width: 100%;
    box-sizing: border-box;
  }

  .item {
    flex: 1 1 0;           /* largeur flexible */
    border-radius: 10px;   /* coins arrondis */
    font-size: 12px;
    font-weight: bold;
    color: white;
    text-align: center;
    cursor: default;
    min-width: 10px;       /* largeur minimale */
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
</head>

<body>

<div class="list-container" id="listContainer">
  <div class="item" style="background:#000000;">A</div>
  <div class="item" style="background:#878F9C;">1</div>
  <div class="item" style="background:#A5AEBB;">2</div>
  <div class="item" style="background:#C4C4CB;">3</div>
  <div class="item" style="background:#E8DBDB;">4</div>
  <div class="item" style="background:#E8CBCA;">5</div>
  <div class="item" style="background:#E2B5B2;">6</div>
  <div class="item" style="background:#D78D87; color:#111;">7</div>
  <div class="item" style="background:#CF6E67; color:#111;">8</div>
  <div class="item" style="background:#D4574E; color:#111;">9</div>
  <div class="item" style="background:#AA3D35;">10</div>
  <div class="item" style="background:#8E312B;">11</div>
  <div class="item" style="background:#700000;">12</div>
  <div class="item" style="background:#590600;">13 +</div>
</div>

<script>
  function resizeItems() {
    const container = document.getElementById('listContainer');
    const height = container.clientHeight; // hauteur disponible
    const items = container.getElementsByClassName('item');
    for (let i = 0; i < items.length; i++) {
      items[i].style.height = height + 'px'; // applique la hauteur
    }
  }

  // ajuste la hauteur au chargement et au redimensionnement
  window.addEventListener('load', resizeItems);
  window.addEventListener('resize', resizeItems);
</script>

</body>
</html>
